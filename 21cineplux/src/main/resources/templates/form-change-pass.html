<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>21 Cineplux</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('bioskop')"></nav>

<div class="row justify-content-center">
  <div class="rol-md-6">
    <div class="card">
      <div class="card-header">Update Password</div>
      <div class="card-body">
        <form th:action="@{/user/updatePassword}" method="POST">
          <!--                        <p th:text="${mess}" class="alert alert-info" role="alert"></p>-->
          <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
          <div class="row form-group">
            <label class="col-sd-4"> Old Password: </label>
            <input class="col-sd-8 form-control input-sm" type="password" name="password">
          </div>
          <div class="row form-group">
            <label class="col-sd-4"> New Password: </label>
            <input class="col-sd-8 form-control input-sm" type="password" name="newPass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                   title="Password must be minimum eight characters, has at least one uppercase letter, one lowercase letter, one number and one special character">
          </div>
          <div class="row form-group">
            <label class="col-sd-4"> Confirm New Password: </label>
            <input class="col-sd-8 form-control input-sm" type="password" name="confirmPass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                   title="Password must be minimum eight characters, has at least one uppercase letter, one lowercase letter, one number and one special character">
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
